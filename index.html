<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/src/img/favicon-mario.ico" type="image/x-icon">
    <title>Mario Bross - Filme</title>
</head>
<body>
    <nav id="navbar">
        <section id="navbar-container">
            <div id="logo">
                <img src="src/img/logo/logo Mario.png" alt="Logo do mario Bross" id="logo-img">
            </div>
            <div id="navbar-itens">
                <ul class="itens">
                    <li id="iten">Home</li>
                    <li class="iten">About</li>
                </ul>
            </div>
        </section>
    </nav>

    <section id="showcase">
        <div id="showcase-sinopse">
            <div id="showcase-sinopse-container">
                <img src="src/img/favicon amrio.png" alt="" id="img-mario">
                <p>Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
                <a href="" class="btn">Veja o Trailer</a>
            </div>
        </div>
        <div id="floating">
            <img src="src/img/Mario-e-Luigi.png" alt="">
        </div>
    </section>

    <section id="shadow">

    </section>
    <section id="backgroud-movie">
        <video id="backgroud-movie-container" autoplay loop muted>
            <source src="./src/videos/Super Mario Bros_O_Filme.mp4" type="video/mp4">
        </video>
    </section>
</body>
</html>
